plugins {
    id 'de.interactive_instruments.xtraplatform-layer' version '4.1.0-SNAPSHOT'
    id 'com.github.hierynomus.license-report' version '0.15.0' apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

ext {
    versionSuffix = (project.hasProperty('branch') && project.getProperty('branch') != 'main' ? ('-' + project.getProperty('branch')) : '') + (project.findProperty('snapshot') == 'true' ? '-SNAPSHOT' : '')
}

version = '2.1.0' + versionSuffix

dependencies {
    layers group: 'de.interactive_instruments', name: 'xtraplatform-core', version: '5.1.0-cleanup-and-code-quality-SNAPSHOT'

    modules subprojects
}
