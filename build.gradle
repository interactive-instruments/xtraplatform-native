plugins {
    id 'de.interactive_instruments.xtraplatform-layer' version '4.3.3'
    id 'com.github.hierynomus.license-report' version '0.15.0' apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

version = '2.1.0' + versionSuffix

dependencies {
    layers group: 'de.interactive_instruments', name: 'xtraplatform-core', version: '5.1.0-SNAPSHOT'

    modules subprojects
}
