buildscript {
    dependencies {
        classpath (group: 'de.interactive_instruments', name: 'xtraplatform-modules', version: '4.0.0-SNAPSHOT') {
            changing = true
        }
    }
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}
plugins {
    id 'de.interactive_instruments.xtraplatform-feature' version '4.0.0-SNAPSHOT'
    id 'com.github.hierynomus.license-report' version '0.15.0' apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

ext {
    versionSuffix = (project.hasProperty('branch') && project.getProperty('branch') != 'main' ? ('-' + project.getProperty('branch')) : '') + (project.findProperty('snapshot') == 'true' ? '-SNAPSHOT' : '')
}

version = '2.0.0' + versionSuffix

dependencies {
    feature group: 'de.interactive_instruments', name: 'xtraplatform-core', version: '5.0.0-jpms-SNAPSHOT'

    bundle subprojects
}
