plugins {
    id 'de.interactive_instruments.xtraplatform-layer' version '4.6.2'
    id "com.diffplug.spotless" version "6.7.2" apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

version = "2.2.0-${platform}${versionSuffix}"

dependencies {
    layers group: 'de.interactive_instruments', name: 'xtraplatform-core', version: '5.2.0-SNAPSHOT'

    modules subprojects
}

apply from: 'formatting.gradle'
